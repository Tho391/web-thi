<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Competition</title>
  <link rel="stylesheet" href="css/competition.css" />
</head>

<body>
  <div class="panel panel-left">
    <div class="container-info">
      <p>Đối thủ</p>
      <div class="info">
        <img src="images/man.png" alt="man" width="100" height="100" />
        <p class="level">Level: 12</p>
      </div>
    </div>
  </div>
  <div class="panel panel-right">
    <div class="container-info">
      <p>Bạn</p>
      <div class="info">
        <img src="images/man.png" alt="man" width="100" height="100" />
        <p class="level">Level: 12</p>
      </div>

    </div>

    <div class="question-panel">

      <div class="line"></div>

      <table class="blueTable">
        <tr>
          <td>Lv1</td>
          <td>Lv2</td>
          <td>Lv3</td>
        </tr>
      </table>

      <div class="line"></div>

      <table class="blueTable">
        <tr>
          <td>cell1_1</td>
          <td>cell2_1</td>
          <td>cell3_1</td>
        </tr>
        <tr>
          <td>cell1_2</td>
          <td>cell2_2</td>
          <td>cell3_2</td>
        </tr>
        <tr>
          <td>cell1_3</td>
          <td>cell2_3</td>
          <td>cell3_3</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="container">
    <div class="content">
      <h2>Bạn còn <span id="time">5 giây</span></h2>
    </div>
    <div class="question">
      <img src="images/cat.jpg" alt="cat.jpg">
    </div>
    <div class="control-group">
        <label class="control control-radio">
            First radio
            <input type="radio" name="radio" checked="checked" />
            <div class="control_indicator"></div>
        </label>
        <label class="control control-radio">
            Second radio
            <input type="radio" name="radio" />
            <div class="control_indicator"></div>
        </label>
        
    </div>
  </div>
</body>

</html>
